<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography Events</title>

    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExY3FmempoOXU0YzBzaTIxa3RqazFkZDV5dWV6YWk5bXhwY21kNTcwYiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/PXApia9fVviiWREDRq/giphy.gif') no-repeat center center/cover;
            min-height: 100vh;
            color: white;
            position: relative;
        }

        #events-list {
            padding-top: 100px;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .container {
            position: relative;
            z-index: 2;
            padding-top: 20px;
        }

        .event-card {
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(18px);
            -webkit-backdrop-filter: blur(18px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            border-radius: 1rem;
            padding: 1.5rem;
            color: whitesmoke;
            text-align: center;
            margin-bottom: 20px;
            transition: 0.3s;
            cursor: pointer;
        }

        .event-card:hover {
            transform: scale(1.05);
        }

        .event-title {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }



        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            /* Add a slight background to separate it from the list */
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        .btn-logout {
            background-color: #ff3333;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn-logout:hover {
            background-color: #cc0000;
        }


        .btn-purple {
            background-color: #6a0dad;
            padding: 10px 15px;
            border-radius: 8px;
            font-weight: bold;
            transition: 0.3s;
            border: none;
        }

        .btn-purple:hover {
            background-color: #6a0dad;
            color: white ;
        }

        .event-description {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            font-weight: 300;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: normal;

            /* Standard line-clamp property for better browser compatibility */
            display: -moz-box;
            -moz-line-clamp: 2;
            -moz-box-orient: vertical;

            display: -ms-box;
            -ms-line-clamp: 2;
            -ms-box-orient: vertical;

            display: box;
            line-clamp: 2;
            box-orient: vertical;
        }


        .event-date {
            font-weight: bold;
            color: #faf6f6;
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1 class="mb-3"><span id="username-display" class="me-3"></span></h1>
            <div>
                <button class="btn btn-purple me-2" id="create-event">
                    <i class="fas fa-plus"></i> Create Event
                </button>
                <button class="btn btn-logout" id="logout">
                    Logout <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </div>
        <div id="events-list" class="row g-3"></div>
    </div>


    <script>
        // Logout functionality
        document.getElementById('logout').addEventListener('click', function () {
            localStorage.removeItem('token');
            localStorage.removeItem("username");
            window.location.href = "/login";
        });

        // Fetch the username from localStorage
        document.addEventListener("DOMContentLoaded", function () {
            let username = localStorage.getItem("username");
            if (username) {
                username = username.charAt(0).toUpperCase() + username.slice(1);
                document.getElementById("username-display").innerHTML = `<strong>ðŸ‘¤ ${username}</strong>`;
            }
        });


        document.getElementById('create-event').addEventListener('click', function () {
            window.location.href = "/create-event"; // Ensure this file exists in the same directory
        });

        // Redirect to login if no token is found
        if (!localStorage.getItem('token')) {
            window.location.href = "/login";
        }

        async function fetchEvents() {
            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    throw new Error('No authentication token found. Please log in.');
                }

                const response = await fetch('http://localhost:3000/events/getAllEvents', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('No events... please create event by clicking create event button');
                }

                const result = await response.json();
                const eventsList = document.getElementById('events-list');
                eventsList.innerHTML = '';

                result.data.forEach(event => {
                    const eventCard = document.createElement('div');
                    eventCard.className = 'col-md-6 col-lg-4';
                    eventCard.innerHTML = `
        <div class="event-card text-center">
            <h4>${event.title}</h4>
            <p class="event-description">${event.description}</p>
            <p><strong>ðŸ“· Images:</strong> ${event.image_count} &nbsp; | &nbsp; <strong>ðŸŽ¥ Videos:</strong> ${event.video_count}</p>
            <p class="event-date"><strong>ðŸ“… Event Date:</strong> ${new Date(event.event_date).toLocaleDateString()}</p> <!-- âœ… Added Event Date -->
        </div>
    `;
                    eventCard.addEventListener('click', () => {
                        window.location.href = `/event-details?eventId=${event.eventId}`;
                    });
                    eventsList.appendChild(eventCard);
                });

            } catch (error) {
                console.error('Error fetching events:', error);
                document.getElementById('events-list').innerHTML = `<div class="col-12 text-center"><p class="text-danger">${error.message || 'Failed to load events. Please try again later.'}</p></div>`;
            }
        }

        fetchEvents();
    </script>
    <script src="{{ url_for('static', filename='js/theme.js') }}"></script>
</body>

</html>
