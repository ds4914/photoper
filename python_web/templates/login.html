<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">

    <style>
        /* Style for the eye icon */
        .password-container {
            position: relative;
            width: 100%;
        }

        .eye-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 18px;
            color: #aaa;
        }

        .eye-icon:hover {
            color: #555;
        }
    </style>
</head>

<body>
    <section class="container">
        <div class="login-container">
            <div class="circle circle-one"></div>
            <div class="form-container">
                <img src="https://raw.githubusercontent.com/hicodersofficial/glassmorphism-login-form/master/assets/illustration.png" alt="illustration" class="illustration" />
                <h1 class="opacity">LOGIN</h1>
                <form id="login-form">
                    <input type="email" id="email" name="email" placeholder="EMAIL" required />
                    
                    <!-- Password Field with Eye Toggle -->
                    <div class="password-container">
                        <input type="password" id="password" name="password" placeholder="PASSWORD" required />
                        <span id="togglePassword" class="eye-icon">üëÅÔ∏è</span>
                    </div>

                    <button type="submit" class="opacity">Login</button>
                </form>
            </div>
            <div class="circle circle-two"></div>
        </div>
        <div class="theme-btn-container"></div>
    </section>

    <script>
        document.getElementById('togglePassword').addEventListener('click', function () {
            const passwordField = document.getElementById('password');
            if (passwordField.type === "password") {
                passwordField.type = "text";
                this.textContent = "üôà"; // Change icon to closed eye
            } else {
                passwordField.type = "password";
                this.textContent = "üëÅÔ∏è"; // Change icon back to open eye
            }
        });

        document.getElementById('login-form').addEventListener('submit', function (event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            fetch("http://localhost:3000/user/signin", {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.message === "Login successful") {
                    alert("Login successful!");
                    localStorage.setItem('token', data.data.token);
                    localStorage.setItem('username', data.data.username);
                    window.location.href = "/home";
                } else {
                    alert("Login failed: " + data.message);
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert("There was an error with the login.");
            });
        });
    </script>

    <script src="{{ url_for('static', filename='js/theme.js') }}"></script>
</body>
</html>
